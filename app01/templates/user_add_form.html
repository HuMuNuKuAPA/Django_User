{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新增员工</h3>
            </div>
            <div class="panel-body">
                <form method="post" action="/user_add/">
                    {% csrf_token %}
                    <div class="form-group">

                        <span>用户名</span>{{ form.user }}
                        <span>密码</span>{{ form.pwd }}
                        <span>创建时间</span>{{ form.ctime }}
                    </div>


                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
