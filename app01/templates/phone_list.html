{% extends "layout.html" %}


{% block content %}
    <div class="container">

        <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="#">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 新增号码</a>
            <!-- form的实现方式
            <a class="btn btn-success" href="/user_add/form/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 新建员工Form</a>
            -->

            <a class="btn btn-success" href="/phone_add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 新增号码ModelForm</a>


        </div>


        <div style="border: gray solid 1px;background-color: #888888;font-size: larger;">
            <div style="color: white;padding: 5px;">
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>   靓号列表
            </div>
        </div>
        <div class="bs-example" data-example-id="bordered-table">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>号码</th>
                    <th>价格</th>
                    <th>状态</th>
                    <th>级别</th>
                </tr>
                </thead>
                <tbody>
                    {% for obj in forms %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.mobile }}</td>
                        <td>{{ obj.price }}</td>
                        <td>{{ obj.get_status_display}}</td>
                        <td>{{ obj.get_level_display}}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/phone/{{ obj.id}}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="#">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

    </div>


{% endblock %}
