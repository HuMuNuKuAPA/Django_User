{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/depart_add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 新建部门</a>
        </div>


        <div style="border: gray solid 1px;background-color: #888888;font-size: larger;">

            <div style="color: white;padding: 5px;">
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>   部门列表
            </div>
        </div>
        <div class="bs-example" data-example-id="bordered-table">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>部门名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    {% for obj in dpt_list %}
                    <tr>
                        <th scope="row">{{ obj.id }}</th>
                        <td>{{ obj.title }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/depart/{{ obj.id }}/edit">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/depart_delete/?nid={{ obj.id }}">删除</a>
                        </td>
                    </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

{% endblock %}
