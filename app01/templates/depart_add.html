{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                <form method="post" action="/depart_add/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">新建部门</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="depart"
                               placeholder="部门名称">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
